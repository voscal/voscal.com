<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voscal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
      .row.content {
        height: 15px;
      }

      /* Set gray background color and 100% height */
      .sidenav {
        height: 100%;
      }

      /* Set black background color, white text and some padding */
      footer {
        background-color: #ebebeb;
        color: white;
        padding: 15px;
        border-radius: 25px;
      }

      /* The heart of the matter */

      .horizontal-scrollable > .row {
        overflow: auto;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
        white-space: nowrap;
      }

      .horizontal-scrollable > .row > .col-xs-1 {
        display: inline-block;
        float: none;
      }
      /* Decorations */

      .col-xs-1 {
        background-color: rgb(213, 213, 213);
        color: white;
        font-size: 24px;
        padding: 0px;
        margin-left: 10px;
        margin-right: 10px;
        width: 125px;
        height: 125px;
        border-radius: 25px;
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .col-xs-1:hover {
        transform: translateY(-10px);
      }

      /* On small screens, set height to 'auto' for sidenav and grid */
      @media screen and (max-width: 767px) {
        .sidenav {
          height: auto;
          padding: 15px;
        }
        .row.content {
          height: auto;
        }
        .icon {
          width: 50px;
          margin-bottom: -30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex align-items-center" style="min-height: 100vh">
      <div class="container">
        <div class="row content">
          <div class="col-md-5">
            <div class="media">
              <div class="media-center">
                <img
                  src="Images/pfp.png"
                  class="media-object media-center"
                  id="main-image"
                  style="border-radius: 15%; max-width: 460px; max-height: 460px"
                />
              </div>
            </div>
          </div>

          <div class="col-sm-7">
            <h1 id="main-title" class="text-center main-title">Voscal</h1>
            <div id="main-text">
              Hi! Thomas here, just letting you know this web site is still very much a work in progress! i've still got to add all my projects and demos, after that i'll style the website some more. for the moment, you can select the available project(s) below. Thanks!
            </div>
          </div>
        </div>
      </div>

      <footer class="container" style="margin-top: 20px">
        <div class="horizontal-scrollable">
          <div class="row text-center buttons"></div>
        </div>
      </footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>
